<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
  </head>
  <body>
    <div class="">
      {% if contact %}
        <h1>{{ full_name }}</h1>
        <p>Phone Number: {{ phone_number }}</p>
        <p>Email: {{ email }}</p>
        <p>Last Updated: {{ updated_at}}</p>
        <p>Created: {{ created_at }}</p>
      {% else %}
        <p>This contact does not exist.</p>
      {% endif %}
    </div>
    <a href="{% url 'contacts:index' %}">Home</a>
  </body>
</html>
